    <h2>Carrito</h2>
    <button id="carritos"><i class="bi bi-cart-x"></i></button>

    <!-- Aquí se pintan los autos comprados -->
    <div class="cont-carrito"></div>

    <!-- Aquí se mostrará el total -->
    <div class="total"></div>
</div>


<body>

    <!-- dia y noche -->
    <button id="change-style"><i class="bi bi-moon-stars-fill"></i></button>
    <section class="container my-4">
        <div class="row">
            <!-- Columna izquierda: Formulario -->
            <div class="col-md-6" id="form">
                <h2 class="mb-3">Registro de Vehículos</h2>
                <form id="vehiculo-form">
                    <!-- Foto (URL) -->
                    <div class="mb-3">
                        <label for="foto" class="form-label">Foto (URL)</label>
                        <input id="fotoCar" type="url" class="form-control" placeholder="https://ejemplo.com/auto.jpg">
                    </div>

                    <!-- Nombre -->
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input id="nombreCar" type="text" class="form-control" placeholder="Ej: Corolla">
                    </div>

                    <!-- Marca -->
                    <div class="mb-3">
                        <label for="marca" class="form-label">Marca</label>
                        <input id="marcaCar" type="text" class="form-control" placeholder="Ej: Toyota">
                    </div>

                    <!-- Modelo -->
                    <div class="mb-3">
                        <label for="modelo" class="form-label">Modelo</label>
                        <input id="modeloCar" type="text" class="form-control" placeholder="Ej: 2021">
                    </div>

                    <!-- Kilometraje -->
                    <div class="mb-3">
                        <label for="kilometraje" class="form-label">Kilometraje</label>
                        <input id="kilometrajeCar" type="number" class="form-control" placeholder="Ej: 35000">
                    </div>

                    <!-- Precio -->
                    <div class="mb-3">
                        <label for="precio" class="form-label">Precio ($)</label>
                        <input id="precioCar" type="number" class="form-control" placeholder="Ej: 50000000">
                    </div>

                    <button id="add" type="submit" class="btn btn-primary">Agregar Vehículo</button>
                </form>
            </div>

            <!-- Columna derecha: Contenedor de tarjetas -->
            <div class="col-md-6" id="cont-cards">
                <h2 class="mb-3">Vehículos Registrados</h2>
                <div class="row g-3">
